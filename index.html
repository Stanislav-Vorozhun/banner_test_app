<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Unlimited Access</title>
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <a href="#" class="app__header-close-button" id="closeButton"
          ><img src="img/cross.svg" alt="" srcset=""
        /></a>
      </header>
      <main class="app__main">
        <div class="main__content">
          <h1 class="content__title" id="access">Get Unlimited Access</h1>
          <div class="content__features">
            <div class="feature unlimit">
              <div class="feature__description" id="artCreation">
                Unlimited Art Creation
              </div>
            </div>
            <div class="feature exclusive">
              <div class="feature__description" id="styles">
                Exclusive Styles
              </div>
            </div>
            <div class="feature magic">
              <div class="feature__description" id="avatars">
                Magic Avatars With 20% Off
              </div>
            </div>
          </div>
          <div class="content__pricing">
            <div class="pricing__option pricing__option--yearly active">
              <div>
                <div class="option__label" id="yearlyAccess">YEARLY ACCESS</div>
                <div class="option__price" id="yearlyPrice"></div>
              </div>
              <div>
                <div class="option__price" id="yearlyPricePerWeek"></div>
              </div>
            </div>
            <div class="pricing__option pricing__option--weekly">
              <div>
                <div class="option__label" id="weeklyAccess">WEEKLY ACCESS</div>
              </div>
              <div>
                <div class="option__price" id="weeklyPrice"></div>
              </div>
            </div>
          </div>
          <button class="content__continue-button" id="continue">
            Continue
          </button>
        </div>
      </main>
      <footer class="app__footer">
        <a href="#" class="footer__link" id="terms">Terms of Use</a>
        <a href="#" class="footer__link" id="privacy">Privacy Policy</a>
        <a href="#" class="footer__link" id="restore">Restore</a>
      </footer>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
